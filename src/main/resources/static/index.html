<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet" />
</head>

<body>

<div class="ui container">
    <h1><a href="#/">KANBAN BOARD</a></h1>
    <div id="app">
    </div>
</div>

<script id="buckets-list" type="text/x-handlebars-template">
    <div class="ui grid">
        {{#each buckets}}
        <div class="four wide column" draggable="true">
            <div class="ui card" id="{{id}}" data-position="{{position}}">
                <div class="content">
                    <a class="header">{{name}}</a>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</script>


<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
<script src="js/app.js"></script>
<script src="js/semantic.min.js"></script>

</body>
</html>
